    <div 
        id="{{ modal_id }}" 
        class="modal" 
        role="dialog"
        aria-hidden="true"
        aria-modal="true"
    >
        <div class="modal-content">
            <div class="modal-header">
                <div class="modal-title-container">
                    <h2>{{ project_title }}</h2>
                    <div class="modal-tech">{{ project_tech }}</div>
                </div>
                <button class="close-modal" aria-label="Close modal">&times;</button>
            </div>
            <div class="modal-body">
                {{ modal_body }}
            </div>
        </div>
    </div>
