<!-- Hero Section -->
<section class="hero-section">
    <div class="hero-main">
        <div class="hero-left-col">
            <div class="hero-image">
                <img src="images/emmanuel.jpeg" alt="Emmanuel Guefif">
            </div>
            <!-- Social Links -->
            <div class="hero-social-links">
                <a href="https://www.linkedin.com/in/eguefif" target="_blank" rel="noopener noreferrer" aria-label="LinkedIn">
                    <img src="images/linkedin.png" alt="LinkedIn">
                </a>
                <a href="https://www.github.com/eguefif" target="_blank" rel="noopener noreferrer" aria-label="GitHub">
                    <img src="images/github-mark.svg" alt="GitHub">
                </a>
                <!-- Scroll Button -->
            </div>
            <div class="hero-buttons">
                <a href="#projects" class="scroll-button">View My Projects</a>
                {{ resume_button }}
            </div>
        </div>
        <div class="hero-content">
            <h1>Emmanuel Guefif</h1>
            <div class="bio">
                {{ presentation }}
            </div>
        </div>
    </div>
</section>
